{% extends 'sims_app/base_admin.html' %}

{% block title %}
  <title>Admin Panel</title>
{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="h2 pb-2 mb-4 border-bottom border-dark">Edit Users</h2>

      <ul class="list-group">
        {% for user in result_list %}
          <li class="list-group-item">
            {{ user.0 }}
            {{ user.1 }}
            {{ user.2 }}
            {{ user.3 }}
            {{ user.5 }}
          </li>
        {% endfor %}
      </ul>

    </div>
  </div>
{% endblock content %}
