{% extends 'sims_app/base_sensitive.html' %}

{% block title %}
  <title>Add Paper</title>
{% endblock title %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="h2 pb-2 mb-4 border-bottom border-dark">Add Research Paper</h2>

      <form action="{% url 'sims_app:add_paper' %}" method="POST">
        {% csrf_token %}

        {% if error_message %}
          <div class="alert alert-danger" role="alert">
            {{ error_message }}
          </div>
        {% endif %}

        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" name="title" required>
        </div>

        <div class="mb-3">
          <label for="publication_date" class="form-label">Publication Date:</label>
          <input type="date" class="form-control" name="publication_date" required>
        </div>

        <div class="mb-3">
          <label for="subject_name_id" class="form-label">Subject Name:</label>

          <!-- Dropdown list -->
          <select class="form-select" name="subject_name_id" required>

            <option value="" disabled selected>Select a subject</option>

            {% for subject in result_list %}
              <option value="{{ subject.0 }}">{{ subject.0 }}</option>
            {% endfor %}

          </select>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Add Paper</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
